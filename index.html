<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Parc materiels</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div class="auth-wall">
    <div class="panel auth-card">
      <div class="brand" style="margin-bottom:6px;">
        <div class="brand-mark">GE</div>
        <div>
          <h1>Parc Materiels GEII</h1>
          <p class="subtitle">Connexion requise pour acceder au catalogue</p>
        </div>
      </div>
      <div class="auth-forms">
        <div class="auth-form-block" id="login-block">
          <div class="small-title" style="margin-bottom:6px;">Connexion</div>
          <form id="login-form" class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); align-items:end; gap:12px;">
            <div class="input-group">
              <label for="login">Login</label>
              <input id="login" name="login" placeholder="ex: admin" required />
            </div>
            <div class="input-group">
              <label for="password">Mot de passe</label>
              <input id="password" name="password" type="password" placeholder="****" required />
            </div>
            <button type="submit">Connexion</button>
            <div id="login-msg" class="message"></div>
            <button type="button" class="ghost" id="toggle-register">Créer un compte</button>
          </form>
        </div>

        <div class="auth-form-block" id="register-block" hidden>
          <div class="small-title" style="margin-bottom:6px;">Créer un compte</div>
          <form id="register-form" class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); align-items:end; gap:12px;">
            <div class="input-group">
              <label for="reg-email">Email</label>
              <input id="reg-email" name="email" type="email" placeholder="prenom.nom@geii.fr" required />
            </div>
            <div class="input-group">
              <label for="reg-login">Login</label>
              <input id="reg-login" name="login" placeholder="ex: jdoe" required />
            </div>
            <div class="input-group">
              <label for="reg-pass">Mot de passe</label>
              <input id="reg-pass" name="password" type="password" required />
            </div>
            <div class="input-group">
              <label for="reg-pass2">Confirme mot de passe</label>
              <input id="reg-pass2" name="confirm" type="password" required />
            </div>
            <div class="input-group">
              <label for="reg-role">Profil</label>
              <select id="reg-role" name="role">
                <option value="etudiant">Etudiant</option>
                <option value="professeur">Professeur</option>
              </select>
            </div>
            <div class="input-group" id="reg-secret-row" hidden>
              <label for="reg-secret">Mot de passe professeur</label>
              <input id="reg-secret" name="secret" type="password" placeholder="mot secret requis" />
            </div>
            <button type="submit">Créer un compte</button>
            <div id="register-msg" class="message"></div>
            <button type="button" class="ghost" id="back-to-login">Retour connexion</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/login.js" defer></script>
</body>
</html>
