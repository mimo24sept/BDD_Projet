<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Onglets Location / Rendu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        .tabs {
            max-width: 700px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            background: #eee;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.2s;
        }

        .tab-button:hover {
            background: #ddd;
        }

        .tab-button.active {
            background: #333;
            color: white;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }
    </style>
</head>

<body>

<div class="tabs">

    <div class="tab-buttons">
        <button class="tab-button active" data-tab="location">Location</button>
        <button class="tab-button" data-tab="rendu">Rendu</button>
    </div>

    <div id="location" class="tab-panel active">
        <h2>Location</h2>
        <p>Contenu pour la location : formulaire, choix du matériel, etc.</p>
    </div>

    <div id="rendu" class="tab-panel">
        <h2>Rendu</h2>
        <p>Contenu pour le rendu : retour du matériel loué, confirmation, etc.</p>
    </div>

</div>

<script>
    const buttons = document.querySelectorAll('.tab-button');
    const panels  = document.querySelectorAll('.tab-panel');

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            const target = btn.getAttribute('data-tab');

            buttons.forEach(b => b.classList.remove('active'));

            panels.forEach(p => p.classList.remove('active'));

            btn.classList.add('active');

            document.getElementById(target).classList.add('active');
        });
    });
</script>

</body>
</html>
